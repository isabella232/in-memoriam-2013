<div class="browse<%= artist.id %> browse-artist">
    <% if (artist.photo_filename) { %>
    <a href="javascript:;" class="slidelink" data-id="<%= artist.id %>">
        <img src="img/people/<%= artist.photo_filename.replace('.jpg', '') %>_120.jpg" />
        <h2><%= artist.first_name %> <%= artist.last_name %></h2>
    </a>
    <% } %>

    <% if (artist.obit_URL.length > 2) { %>
    <p class="npr-obit"><a href="<%= artist.obit_URL %>" target="_blank">More from our archives &rsaquo;</a></p>
    <% } %>
</div>
